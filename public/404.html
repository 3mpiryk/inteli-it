<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Inteli-IT</title>
    <meta name="robots" content="noindex, nofollow" />
    <meta name="description" content="Nie znaleziono strony." />
    <style>
      body {
        margin: 0;
        font-family: 'Outfit', 'Inter', system-ui, -apple-system, sans-serif;
        background: #020617;
        color: #f8fafc;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
      }
      .card {
        max-width: 720px;
        width: 100%;
        text-align: center;
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: 48px 32px;
        box-shadow: 0 20px 60px rgba(15, 23, 42, 0.55);
      }
      .pill {
        display: inline-flex;
        padding: 6px 12px;
        border-radius: 999px;
        background: rgba(239, 68, 68, 0.12);
        color: #fca5a5;
        font-weight: 700;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 40px;
        margin: 0 0 16px;
      }
      p {
        color: #94a3b8;
        margin: 0 auto 28px;
        line-height: 1.6;
        max-width: 520px;
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
      }
      a {
        text-decoration: none;
        font-weight: 700;
        border-radius: 12px;
        padding: 12px 20px;
      }
      .primary {
        background: #2563eb;
        color: #fff;
      }
      .secondary {
        background: #fff;
        color: #0f172a;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <span class="pill">404</span>
      <h1>Nie znaleziono strony</h1>
      <p>Sprawdź adres lub wróć do strony głównej. Jeśli potrzebujesz pomocy, napisz do nas.</p>
      <div class="actions">
        <a class="secondary" href="/">Strona główna</a>
        <a class="primary" href="/contact">Kontakt</a>
      </div>
    </div>
  </body>
</html>
